<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aula de Canvas">
    <title>Aprendendo Canvas</title>

    <style>
        /* Desenhar limites do canva */
        canvas {
            border: 1px solid red;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <canvas id="jogo" width="700" height="280"></canvas>

    <script>
        let canvasEl = document.querySelector('#jogo');
        let ctx = canvasEl.getContext('2d');

        let imageSprite = new Image();
        imageSprite.src = 'megaman.png';
        imageSprite.onload = () => {
            ctx.drawImage(imageSprite, 50, 50);
        };
    </script>
</body>

</html>
