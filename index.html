<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teste de Sprites">
    <title>Teste com Megaman</title>

    <style>
        /* Desenhar limites do canva */
        canvas {
            border: 1px solid red;
            display: block;
            margin-left: auto;
            margin-right: auto;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <canvas id="jogo" width="700" height="280"></canvas>
    <!-- <button id="atirar">Atirar</button>

    <script>
        let botaoEl = document.querySelector('#atirar');
        botaoEl.addEventListener('click', function(e) {
            alert('Atirou na posição x = ' + e.offsetX + '!!!');
        });
    </script> -->

    <script>
        let canvasEl = document.querySelector('#jogo');
        let ctx = canvasEl.getContext('2d');

        let imageSprite = new Image();
        imageSprite.src = 'megaman.png';
        
        /* imageSprite.onload = () => {
            ctx.drawImage(imageSprite, 50, 50);
        }; */
        
        let x = 50;
        
        imageSprite.addEventListener('load', (evento) => {
            ctx.drawImage(imageSprite, x, 50, 80, 90);
        });
        
        canvasEl.addEventListener('mousemove', (evento) => {
            // alert('x = ' + evento.offsetX);
            x = evento.offsetX;
            ctx.clearRect(0, 0, 700, 280);
            ctx.drawImage(imageSprite, x, 50, 80, 90);
        });
    </script>
</body>

</html>
